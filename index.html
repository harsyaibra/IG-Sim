<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IG Scroll Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }
    .post {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px 0;
      border-bottom: 1px solid #333;
    }
    .post img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="post"><img src="images/post1.jpg" alt="Post 1"></div>
  <div class="post"><img src="images/post2.jpg" alt="Post 2"></div>
  <div class="post"><img src="images/post3.jpg" alt="Post 3"></div>
  <div class="post"><img src="images/post4.jpg" alt="Post 4"></div>
</body>
</html>
