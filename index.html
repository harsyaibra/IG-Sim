<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IG Sim</title>
  <style>
    body {
      margin: 0;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      background: black;
    }
    .post {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img, video {
      max-width: 100%;
      max-height: 100%;
    }
    video {
      display: block;
    }
  </style>
</head>
<body><div class='post'><img src='images/post-1.jpg' /></div>
<div class='post'><img src='images/post-2.jpg' /></div>
<div class='post'><img src='images/post-3.jpg' /></div>
<div class='post'><img src='images/post-4.jpg' /></div>
<div class='post'><img src='images/post-5.jpg' /></div>
<div class='post'><img src='images/post-6.jpg' /></div>
<div class='post'><img src='images/post-7.jpg' /></div>
<div class='post'><img src='images/post-8.jpg' /></div>
<div class='post'><video src='images/post-9.mp4' muted loop playsinline></video></div>
<script>
const videos = document.querySelectorAll("video");

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    const vid = entry.target;
    if (entry.isIntersecting) {
      vid.play();
    } else {
      vid.pause();
    }
  });
}, { threshold: 0.75 });

videos.forEach(video => observer.observe(video));
</script>
</body>
</html>
